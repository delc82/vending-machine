<!DOCTYPE html>
<html>
<head>
    <title>Vending Machine</title>
</head>
<body>
    <div id="myData">
      <p>Prices: <span class="products"></span></p>
      <p>Bills available: <span class="bills"></span></p>
    </div>
    <hr>
    <div id="form">
      <label for="addMoney">Add money</label>
      <input type="text" id="addMoney">
      <label for="productSelection">Select price</label>
      <input type="text" id="productSelection">
      <button id="selectButton">Make purchase</button>
    </div>
    <div id="myOutput">
      <p>Your change: <span class="change"></span></p>
      <p>Message: <span class="message"></span></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
