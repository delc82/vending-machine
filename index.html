<!DOCTYPE html>
<html>
<head>
    <title>Vending Machine</title>
</head>
<body>
    <div id="form">
      <label for="addMoney">Add money</label>
      <input type="text" id="addMoney">
      <label for="productSelection">Select product</label>
      <select id="productSelection"></select>
      <button id="purchaseButton">Make purchase</button>
    </div>
    <hr>
    <div id="myOutput">
      <p>Your change: <span class="change"></span></p>
      <p>Message: <span class="message"></span></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
